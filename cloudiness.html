<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Visualization Dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

  <iframe src="header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-7 col-md-12 col-sm-12 col-xs-12 mainbox" >
          <section class="bg-white" id="main">
            <h1>Cloudiness</h1>
              <a href="cloudiness.html">
                <img alt="vs. Cloudiness" src="Resources/assets/images/Fig3.png" id="plotsimg">
              </a>
            <p>
              No obvious relationship found between Cloudiness and latitude of the cities. More cities with 0% cloudiness located in Northern Hemisphere.
            </p>
          </section>
      </div>
      <div class="col-xl-4 col-lg-5 col-md-12 col-sm-12 col-xs-12 sidebox">

            <a href="maxtemp.html">
              <img alt="vs.Max Temperature" src="Resources/assets/images/Fig1.png">
            </a>
            <a href="humidity.html">
              <img alt="vs.Humidity" src="Resources/assets/images/Fig2.png">
            </a>
            <a href="cloudiness.html"  class="lookselected">

            </a>
            <a href="windspeed.html">
              <img alt="vs. Wind Speed" src="Resources/assets/images/Fig4.png">
            </a>
          </section>
      </div>
    </div>          
  </div>
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
