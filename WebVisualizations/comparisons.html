<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Visualization Dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <iframe src="header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

  <div class="container">
    <section class="bg-white" id="comparison-main">
        <h1>Comparison: Latitude vs. X</h1>
        <hr>
        <p>Click any plot to get an in-depth analysis.</p>
        <div class="row">
          <div class="col-lg-6 col-md-6 comp-main">
            <a href="maxtemp.html">
              <h1>vs. Max Temperature</h1>
              <img alt="vs.Max Temperature" src="Resources/assets/images/Fig1.png">
            </a>
          </div>
          <div class="col-lg-6 col-md-6 comp-main">
            <a href="humidity.html">
              <h1>vs. Humidity</h1>
              <img alt="vs. Humidity" src="Resources/assets/images/Fig2.png">
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 comp-main">
            <a href="cloudiness.html">
              <h1>vs. Cloudiness</h1>
              <img alt="vs. Cloudiness" src="Resources/assets/images/Fig3.png">
            </a>
          </div>
          <div class="col-lg-6 col-md-6 comp-main">
            <a href="windspeed.html">
              <h1>vs. Wind Speed</h1>
              <img alt="vs. Wind Speed" src="Resources/assets/images/Fig4.png">
            </a>
          </div>
        </div>
    </section>      
  </div>
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      
</body>

</html>
